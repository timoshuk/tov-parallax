<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/tov-parralax.css" />
    <title>Parralax</title>
  </head>
  <body>
    <div class="page">
      <section>
        <ul>
          <li class="scroll" data-ratey="-0.4">par</li>
          <li class="scroll" data-ratey="0.5">al</li>
          <li class="scroll" data-ratex="-0.4">lax</li>
        </ul>
      </section>
      <span class="scroll" data-ratex="0.4" data-ratey="0.4"></span>
      <section></section>
    </div>
    <script src="./js/tov-parralax.js"></script>
  </body>
</html>
